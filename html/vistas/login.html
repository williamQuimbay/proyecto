    <header>
      <!-- formulario -->
      <link rel="stylesheet" href="../../css/login.css" />
      <div class="container">
        <h3>Registrate</h3>
        <div class="buttons">
          <!--boton registro google-->
          <button class="google-btn">
            <picture>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/480px-Google_%22G%22_Logo.svg.png"
                alt="google-logo"
              />
            </picture>
            <span>Regitrarse con google</span>
          </button>

          <!--boton twitter -->
          <button class="twitter-btn">
            <picture>
              <img src="../../img/twitter.png" alt="logo-twitter" />
            </picture>
            <span> Registrate con twitter</span>
          </button>
        </div>

        <!--separador-->
        <div class="separator">
          <hr />
          <span></span>
          <hr />
        </div>

        <form action="" method="">
          <div class="seccition-input">
            <label for="name">
              <span>Name</span>
              <input id="name" name="name" />
            </label>
            <label for="username">
              <span>Username</span>
              <input id="username" name="username" />
            </label>
          </div>

          <label for="email">
            <span>Email</span>
            <input id="email" name="email" />
          </label>

          <label for="password">
            <span>Password</span>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="6+ caracteres"
            />
          </label>

          <label for="checkbox" class="checkbox-label">
            <input type="checkbox" />
            <span>Acepto las condiciones y el aviso legal</span>
          </label>

          <button type="submit" class="sutmit-btn">Crear cuenta</button>
        </form>
      </div>
    </header>
